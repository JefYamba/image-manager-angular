<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title"> Register an image</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body pb-5">
        <app-image-selector (fileSelected)="select($event)"  buttonText="Select an image" imgWidth="350" imgHeight="350"/>
    </div>
</ng-template>

<div class="d-flex flex-column align-items-stretch gap-2"  style="height: 100vh">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <div class="text-dark text-uppercase h2 fw-bold">Image Manager</div>
            <div class="ms-auto">
                <button class=" btn btn-outline-info btn-sm" (click)="openVerticallyCentered(content)">Add New Image</button>
            </div>
        </div>
    </nav>
    <div class= "container d-flex align-content-start flex-wrap" style="min-width: 500px; height: 85vh">
        <app-image-list-item class="w-25"></app-image-list-item>
        <app-image-list-item class="w-25"></app-image-list-item>
        <app-image-list-item class="w-25"></app-image-list-item>
        <app-image-list-item class="w-25"></app-image-list-item>
        <app-image-list-item class="w-25"></app-image-list-item>
        <app-image-list-item class="w-25"></app-image-list-item>
        <app-image-list-item class="w-25"></app-image-list-item>
        <app-image-list-item class="w-25"></app-image-list-item>
    </div>
</div>
